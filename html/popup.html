<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/popup.css" />
    <script defer src="../js/popup.js"></script>
    <title>No Spoilers</title>
  </head>
  <body>
    <h1>
      No Spoilers
      <svg
        class="dark-mode"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24"
        id="dark-mode"
      >
        <path
          d="M9.37 5.51c-.18.64-.27 1.31-.27 1.99 0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27C17.45 17.19 14.93 19 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49zM12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"
        ></path>
      </svg>
    </h1>
    <p>
      Add keywords to filter out spoilers from youtube. Type in a keyword and
      press enter to add more.
    </p>
    <div class="container">
      <div class="input">
        <div id="master_div">
          <div id="keywords"></div>
          <div id="input">
            <input
              id="keyword_input"
              type="text"
              placeholder="Keyword"
              value=""
            />
          </div>
        </div>
      </div>
      <div>
        <input
          checked
          id="enabled"
          name="enabled"
          type="checkbox"
          title="Enable"
        />
        <label for="enabled">Enabled</label>
      </div>
    </div>
  </body>
</html>
